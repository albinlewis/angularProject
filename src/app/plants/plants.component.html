<div class="row">
    <div class="col-xs-12 col-md-offset-7 col-sm-offset-7">
        <form class="navbar-form navbar-left col-md-12">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search for a plant">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </form>

    </div>

</div>

<div class="row">
    <h3 class="col-md-12">All Plants</h3>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <a style="cursor:pointer;" class="list-group-item" *ngFor="let plant of allplants" (click)="Onshowdetails()">
                <h4 class="list-group-item-heading">{{plant.name}}</h4>
                <p class="list-group-item-text" >{{plant.description}}</p>
            </a>
        </div>
    </div>
</div>
