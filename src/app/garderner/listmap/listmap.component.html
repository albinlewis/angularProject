<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let g of mapservice.data">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{g.name}}</h5>
            <small>{{g.mapsdata.duration.text}}</small>
        </div>
        <p class="mb-1">{{g.email}}</p>

        <p class="mb-1">
            {{g.phone}}</p>

        <small>{{g.mapsdata.distance.text}}</small>
    </a>
</div>
