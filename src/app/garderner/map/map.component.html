<agm-map [latitude]="mapservice.lat"
         [longitude]="mapservice.lng"
         [zoom]="zoom"
>

    <agm-marker
                [latitude]="mapservice.lat"
                [longitude]="mapservice.lng"
                [iconUrl]= "'../../assets/icons/icons8-map-pin-50.png'"
                (markerClick)="test()" >

        <agm-info-window>
            <h3><strong> Howdy!</strong></h3>

            <p>You are here!</p>
        </agm-info-window>
    </agm-marker>


    <agm-marker *ngFor="let m of mapservice.data"
                [latitude]="m.lat"
                [longitude]="m.lng"
                (markerClick)="test()" >

        <agm-info-window>
            <h3><strong> {{m.name}}!</strong></h3>

            <p>{{m.mapsdata.distance.text}} far!</p>
        </agm-info-window>
    </agm-marker>
</agm-map>
