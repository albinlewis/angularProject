<div class="container">
    <h2>Result for {{job?.plant.name}}</h2>
    <div class="row align-items-start mt-4">
        <img [src]="job?.image_url || './assets/img/' + job?.plant.name +'.jpg'"
            class="img-fluid col-md-6" [alt]="'Job-' + job?._id">
        <div class="col-md-6">
            <small>Job Id: {{job?._id}}</small>
            <h3>Diseases</h3>
            <div class="list-group">
                <li *ngFor="let result of job?.result" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" [routerLink]="['/disease', result?.disease_id?._id]">{{result?.disease_id?.name || 'Unknown'}}
                    <span class="badge badge-primary badge-pill">{{result?.confidence * 100 | number: '1.2'}}%</span>
                </li>

            </div>

        </div>

    </div>

</div>
