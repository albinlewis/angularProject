<h2 class="col-md-12">Profile</h2>
<hr>

<div class="col-md-12">
    <h3 class="mt-5">Information</h3>
    <form>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="name" readonly class="form-control-plaintext" id="name" [value]="user.name">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" readonly class="form-control-plaintext" id="email" [value]="user.email">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordOld" class="col-sm-2 col-form-label">Old Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordOld" placeholder="Old Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordNew" class="col-sm-2 col-form-label">New Passwort:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordNew" placeholder="New Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Update profile</button>
            </div>
        </div>
    </form>
</div>

<div class="col-md-12">
    <h3 class="mt-5">History</h3>
    <table class="table table-responsive-md">
        <thead>
            <tr>
                <th scope="col">Datum</th>
                <th scope="col">Plant ID</th>
                <th scope="col">Finished</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let job of history" [routerLink]="['/result', job._id]">
                <td>{{job.date | date: 'MMMM d, y, hh:mm:ss a'}}</td>
                <td>{{job.plant}}</td>
                <td>{{job.finish ? 'Finished' : 'Not finished'}}</td>
            </tr>
        </tbody>
    </table>
</div>
