<div class="container">
    <div class="row well well-lg">
        <h1 class="col-md-3 col-xs-6">{{plant?.name}}</h1>
        <button type="button" class="btn btn-primary btn-lg col-md-offset-7 col-md-2 col-xs-6 btn-success" (click)="onShowAnalyse()">Analyse</button>

    </div>
    <div class="row two">
        <img src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            class="img-responsive col-md-6" alt="Responsive image">
        <div class="col-md-6">
            <h3>Information</h3>
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Name</th>
                        <td>{{plant?.name}}</td>
                    </tr>
                    <tr *ngIf="plant?.eppo_code">
                        <th scope="row">Eppo Code</th>
                        <td>{{plant.eppo_code}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Has nutrient</th>
                        <td>{{plant?.has_nutrient ? "Yes": "No"}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Detection supported</th>
                        <td>{{plant?.detection_supported ? "Yes": "No"}}</td>
                    </tr>
                </tbody>
            </table>
            <h3>Krankheiten</h3>
            <div class="list-group">
                <a style="cursor:pointer;" class="list-group-item" *ngFor="let d of plant?.diseases | sort" [routerLink]="['/disease', d._id]">
                    {{d.name}}
                </a>
            </div>
        </div>

    </div>

</div>
