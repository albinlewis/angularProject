
<h1> <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Register</h1>
<hr>

<form class="form-horizontal" [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username"  formControlName="name"  placeholder="Choose an username">
            <span
                *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched"
                class="help-block">
                Please enter a valid username
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" formControlName="email"  placeholder="Enter your email">
            <span
                *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"
                class="help-block">
                Please enter a valid email
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" formControlName="password" placeholder="Choose a password">
            <span
                *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched"
                class="help-block">
                Please enter a valid password
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword4" class="col-sm-2 control-label">Confirm Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword4"  placeholder="Confirm Password">

        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Register</button>
            <span
                *ngIf="!registerForm.valid && registerForm.touched"
                class="help-block">
                Form ist not valid
            </span>
        </div>
    </div>
</form>
