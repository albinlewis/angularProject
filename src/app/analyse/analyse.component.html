

        <h1>
            Choose a plant to analyse
        </h1>


        <hr>




        <label for="file" class="btn btn-default col-md-offset-5"><span class="glyphicon glyphicon-open"
                                                                        aria-hidden="true"></span> Choose a file</label>

        <input type='file' (change)="onSelectFile($event)" accept="image/*" capture="camera" class="inputfile col-md-3"
               id="file">


        <div class="img" *ngIf="showImage == true">
            <img [src]="url" height="200" class="img-responsive center-block"> <br/>
        </div>


        <div *ngIf="showImage == true">
            <button type="button" class="btn btn-primary btn-lg col-md-offset-5 col-md-3">Analyse</button>

        </div>
