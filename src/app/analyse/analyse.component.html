<div class="row">
    <p class="col-md-offset-5 col-md-3">
        Start editing to see some magic happen :)
    </p>
</div>

<div class="row">
    <input type='file' (change)="onSelectFile($event)" accept="image/*" capture="camera" class="col-md-offset-5 col-md-3">
</div>
<div class="row img" *ngIf="showImage == true">
    <img [src]="url" height="200" class="col-md-offset-5 col-md-3"> <br/>
</div>
<div class="row" *ngIf="showImage == true">
    <button type="button" class="btn btn-primary btn-lg col-md-offset-5 col-md-3">Analyse</button>
</div>
